<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống thư viện THPT Phú Bình</title>
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/header_menu.css">
</head>
<body>
    <div class="app">
        <div class="header" style="height: 60px;">
            <div class="grid">
                
                <!-- Header with search -->
                <div class="header-with-search" style="align-items: center; justify-content: flex-start;">
                    <div class="header__logo">
                        <!-- <img src="./assets/img/logo.png" alt="" class="header__logo-img"> -->
                        <h1 class="header__logo-title" style="padding-left: 20px; padding-bottom: 20px;">THƯ VIỆN TRƯỜNG THPT PHÚ BÌNH</h1>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal layout -->
    <div class="modal" id="login__form">
        <div class="modal__overlay">
            
        </div>
        <div class="modal__body">
            
            
            <!-- Login form -->
            <div class="auth-form">
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">Đăng nhập</h3>
                        <span class="auth-form__switch-btn">Đăng ký</span>
                    </div>  
                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <input type="text" class="auth-form__input" id="username" placeholder="Tài khoản của bạn">
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" id="password" placeholder="Mật khẩu của bạn">
                        </div>
                    </div>
                    <div class="auth-form__aside">
                        <div class="auth-form__help">
                            <a href="" class="auth-form__help-link auth-form__help-forgot">Quên mật khẩu</a>
                            <span class="auth-form__help-sparate"></span>
                            <a href="" class="auth-form__help-link">Cần trợ giúp?</a>
                        </div>
                    </div>

                    <div class="auth-form__controls">
                        <button class="btn auth-form__controls--btn-back btn--normal">TRỞ LẠI</button>
                        <button class="btn btn--primary" id="login_button">ĐĂNG NHẬP</button>
                        <script src="./assets/js/login.js"></script>
                    </div>
                </div>

                <!-- <div class="auth-form__socials">
                    <a href="" class="btn btn--size-s btn--with-icon auth-form__socials-facebook">
                        <i class="auth-form__socials-icon fab fa-facebook-square"></i>
                        <span class="auth-form__socials-title">
                            Kết nối với Faceboook
                        </span>
                    </a>

                    <a href="" class="btn btn--size-s btn--with-icon auth-form__socials-google">
                        <i class="auth-form__socials-icon fab fa-google"></i>
                        <span class="auth-form__socials-title">
                            Kết nối với Google
                        </span>
                    </a>
                </div> -->
            </div>
            
        </div>
    </div>
</body>
</html>
