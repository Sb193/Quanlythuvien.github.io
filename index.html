<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống thư viện THPT Phú Bình</title>
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<body>
    <div class="app">
        <div class="header">

                    </div>

                    <div class="header__search">
                        <input type="text" class="auth-form__input search-input" id="" name="" placeholder="Tìm kiếm">

                    </div>

                    <a class="header__menu" >

                    </a>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="grid container__content">
                <div class="container__category">
                    <ul class="category__list">
                        <li class="category__item">Tác giả</li>
                        <li class="category__item">Năm xuất bản</li>
                        <li class="category__item">
                            <span>Thể Loại</span>

            <div class="container__category">
                <div class="item1 item"></div>
                <div class="item2 item"></div>
                <div class="item3 item"></div>
            </div>


                            <ul class="category__cate">
                                <li class="cate__item">Truyện tranh</li>
                                <li class="cate__item">Tiểu thuyết</li>
                                <li class="cate__item">Sách giáo khoa</li>
                            </ul>
                        </li>
                    </ul>
                </div>
    
                <div class="container__books">
                    <ul class="book__list">
                        <li class="book__item">
                            
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>

</html>
